<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="text">
    <table>
        <tr>
            <td>
                <button onclick="kytu(1)">1</button>
            </td>
            <td>
                <button onclick="kytu(2)">2</button>
            </td>
            <td>
                <button onclick="kytu(3)">3</button>
            </td>
            <td>
                <button onclick="kytu('+')">+</button>
            </td>
            
        </tr>
        <tr>
            <td>
                <button onclick="kytu(4)">4</button>
            </td>
            <td>
                <button onclick="kytu(5)">5</button>
            </td>
            <td>
                <button onclick="kytu(6)">6</button>
            </td>
            <td>
                <button onclick="kytu('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="kytu(7)">7</button>
            </td>
            <td>
                <button onclick="kytu(8)">8</button>
            </td>
            <td>
                <button onclick="kytu(9)">9</button>
            </td>
            <td>
                <button onclick="kytu('*')">*</button>
            </td> 
        </tr>
        <tr>
            <td>
                <button onclick="xoa()">C</button>
            </td>
            <td>
                <button onclick="kytu(0)">0</button>
            </td>
            <td>
                <button onclick="tinhtoan()">=</button>
            </td>
            <td>
                <button onclick="kytu('/')">/</button>
            </td> 
        </tr>
        
    </table>
    <script>
        function kytu(giatri){
            var pheptinh = document.getElementById("text").value
            pheptinh+=giatri
            document.getElementById("text").value=pheptinh
        
        }
        function tinhtoan(){
            var pheptinh=document.getElementById("text").value
            var ketqua = eval(pheptinh)
            document.getElementById("text").value=ketqua
        }
        function xoa() {
             document.getElementById("text").value = ""
        }
    </script>

</body>
</html>
