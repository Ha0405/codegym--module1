<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <form action="#">
        <input type="number"id="giatri1">
        <input type="number"id="giatri2">
        <input type="button"onclick="tinhToan('+')"value=Addition(+)>
        <input type="button"onclick="tinhToan('-')" value=Subtraction(-)>
        <input type="button"onclick="tinhToan('*')" value=Multiplication(x) >
        <input type="button"onclick="tinhToan('/')"value=Division(/)>
    </form>
    <p>kết quả : <span id ="ketqua"></span></p>
    <script>
        function tinhToan(pheptoan) {
            var so1 = document.getElementById("giatri1").value
            var so2 = document.getElementById("giatri2").value
            var ketqua =so1 + pheptoan +so2
            var dapan = eval(ketqua)
            document.getElementById("ketqua").innerHTML=dapan
        }

    </script>
</body>
</html>
